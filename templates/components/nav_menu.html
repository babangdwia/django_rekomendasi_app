<div class="navbar bg-primary shadow px-5 md:px-20 sticky top-0 z-50">
    <div class="flex-1">
        <a href="/" class="font-bold text-2xl text-white">RECAPP.</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1 hidden md:flex">
            {% for menu in nav.menu %}
                <li class="mx-1"><a href="{{ menu.url }}" class="{% if request.path == menu.url %} bg-primary-focus {% endif %} text-white font-bold">{{ menu.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
